<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="box">
            <div class="resultNumber">hi</div>
            <div class="firstColumn">
                <button id="button" class="blueButton columnOne">AC</button>
                <button id="button" class="blueButton columnOne">+/-</button>
                <button id="button" class="blueButton columnOne">%</button>
                <button id="button" class="yellowButton columnOne">/</button>
            </div>
            <div class="secondColumn">
                <button id="button" class="greenButton columnTwo">7</button>
                <button id="button" class="greenButton columnTwo">8</button>
                <button id="button" class="greenButton columnTwo">9</button>
                <button id="button" class="yellowButton columnTwo">*</button>
            </div>
            <div class="thirdColumn">
                <button id="button" class="greenButton columnThree">4</button>
                <button id="button" class="greenButton columnThree">5</button>
                <button id="button" class="greenButton columnThree">6</button>
                <button id="button" class="yellowButton columnThree">-</button>
            </div>
            <div class="fourthColumn">
                <button id="button" class="greenButton columnFour">1</button>
                <button id="button" class="greenButton columnFour">2</button>
                <button id="button" class="greenButton columnFour">3</button>
                <button id="button" class="yellowButton columnFour">+</button>
            </div>
            <div class="fifthColumn">
                <button id="button" class="greenButton columnFive bigZero">0</button>
                <button id="button" class="greenButton columnFive bigDot">.</button>
                <button id="button" class="yellowButton columnFive bigEqual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
